<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/public/styles/caregivers.css">
    <link rel="stylesheet" type="text/css" href="/public/styles/modal.css">
    <title>Caregivers</title>
</head>
<body>
    <header class="header">
        <div class="tittle">
            Purrfect Care
        </div>
        <nav class="option-bar">
            <ul>
                <div data-user-username>user1</div>
                <img src="/public/img/avatar.jpg" class="small-avatar" data-user-avatar>
                <li><a href="#"><i class="fa-solid fa-bell"></i></a></li>
                <li><a href="/logout"><i class="fa-solid fa-right-from-bracket"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="box_top">
            <div>Caregivers</div>
            <div class="options">
                <a href="/cats" class="single-option">
                    <i class="fa-solid fa-arrow-left"></i>
                    Back
                </a>
            </div>
        </div>

        <div class="section-box">
            <div class="box_middle">
                <div class="pc-section-header">
                    <div class="section-tittle">Caregivers</div>
                    <button class="pc-action-btn" type="button" data-caregiver-add>Add caregiver</button>
                </div>
                <div class="section-subtitle">Assigned caregivers for selected cat</div>

                <div class="logs-table">
                    <table data-caregivers-table>
                        <tr>
                            <th>#</th>
                            <th></th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Actions</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <nav class="menu-bar">
            <ul>
                <li><a href="/dashboard"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="/cats"><i class="fa-solid fa-cat"></i>Cats</a></li>
                <li><a href="/schedule"><i class="fa-solid fa-calendar"></i> Schedule</a></li>
                <li><a href="/logs"><i class="fa-solid fa-bars"></i>Logs</a></li>
                <li><a href="/settings"><i class="fa-solid fa-gear"></i>Account</a></li>
            </ul>
        </nav>
    </footer>

    <template id="tpl-caregivers-assign">
        <form class="pc-form">
            <div class="pc-field">
                <label>Caregiver</label>
                <select class="pc-select" data-caregivers-assign-user>
                    <option value="" data-caregivers-assign-user-first>â€”</option>
                </select>
            </div>
        </form>
    </template>

    <template id="tpl-caregiver-row">
        <tr>
            <td data-caregivers-idx></td>
            <td><img data-caregivers-avatar src="" alt="avatar"></td>
            <td data-caregivers-fullname></td>
            <td data-caregivers-username></td>
            <td>
                <button class="pc-icon-btn" type="button" title="Remove" data-caregivers-remove>
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </td>
        </tr>
    </template>

    <script defer src="/public/scripts/main.js"></script>
</body>
</html>
