<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Błąd serwera</title>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/styles/error.css">
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-title">Błąd serwera</div>
        <div class="error-message">Coś poszło nie tak po stronie serwera.</div>
        <div class="action-buttons">
                        <a href="/dashboard" class="btn btn-primary" data-error-back>Powrót do aplikacji</a>
        </div>
    </div>

        <script>
            (function () {
                var a = document.querySelector('[data-error-back]');
                if (!a) return;
                a.addEventListener('click', function (e) {
                    if (window.history && window.history.length > 1) {
                        e.preventDefault();
                        window.history.back();
                    }
                });
            })();
        </script>
</body>
</html>
