<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/styles/login.css">
    <title>Purrfect Care</title>
</head>
<body>
    <div class="background"> 
            <img src="public/img/backgroundcat.PNG" class="backgroundcat">
    </div>
    <div class="items">
            <div class="tittle">
                Welcome to<br class="mobile-break"> Purrfect Care
            </div>
                <div class="login-container">
                    <form action="\register" method="POST">
                        <input name="email" type="email" class="input" placeholder="Email">
                        <input name="password1" type="password" class="input" placeholder="Password">
                        <input name="password2" type="password" class="input" placeholder="Password">
                        <input name="firstname" type="firstname" class="input" placeholder="imie">
                        <input name="lastname" type="lastname" class="input" placeholder="nazwisko">
                        <button type="submit" class="signin">sign in</button>
                        <a href="#" class="forgot-password">forgot password?</a>
                    </form>
                </div>
    </div>
    <footer class="signup-prompt">
        <p>don't have an account? <a href="#" class="signup-link">sign up</a></p>
    </footer>
</body>
</html>
